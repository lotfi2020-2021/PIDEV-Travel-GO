 
<div class="" style="margin: 150px;">
  <div class="col-md-12">
      <!-- Column -->
      <div class="card"> <img class="card-img-top" src="https://i.imgur.com/K7A78We.jpg" alt="Card image cap">
          <div class="card-body little-profile text-center">
              <div class="pro-img"><img src="https://i.imgur.com/8RKXAIV.jpg" alt="user"></div>
              <h3 class="m-b-0">{{ currentUser.username }}</h3>
              <p *ngFor="let role of currentUser.roles">
                {{ role }}
              </p> <a href="/user/messenger" class="m-t-10 waves-effect waves-dark btn btn-primary btn-md btn-rounded" data-abc="true">Messagerie</a>
              <div class="row text-center m-t-20">
                  <div class="col-lg-4 col-md-4 m-t-20">
                      <h3 class="m-b-0 font-light">{{numberPosts}}</h3><small>Publications</small>
                  </div>
                  <div class="col-lg-4 col-md-4 m-t-20">
                      <h3 class="m-b-0 font-light"></h3><small></small>
                  </div>
                  <div class="col-lg-4 col-md-4 m-t-20">
                      <h3 class="m-b-0 font-light">{{Following}}</h3><small>Following</small>
                  </div>
              </div>
          </div>
      </div>
  </div>
</div>
