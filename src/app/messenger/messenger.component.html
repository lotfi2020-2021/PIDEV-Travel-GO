 
<div class="container" style="margin-top: 165px;">
    <div class="row ">
        <div class="col-md-4 list-users ">
            <div class="contact-info" *ngFor="let user of listUsers" >
                <div class="icon">
                  <i class="fa fa-phone"></i>
                </div>
                <h4>User nom</h4>
                <span >

                    <span style="margin-top: 10px; color: rgb(76, 0, 255);" > {{user.username}} </span>
                    <button type="button" class="btn btn-primary text-white" style="margin: 20px;" (click)="createConv(user.id)"  >Chat</button>
                </span>

              </div>
       
        </div>
        <div class="col-md-6" style="padding: 20px;" >
          
            <div class="conversation-section">

                <div>
                    <div  class="message-section" *ngFor="let message of listMessage" >
                        <h4> {{message.senderName}} </h4>
                        <p>{{message.content}}</p>
                    </div>
                </div>

             
          
       
          
              </div>
              <div class="send-message row" >
                  <div class="col-8">
                    <fieldset>
                        <input type="text" name="message" id="message" [(ngModel)]="messageContent"   placeholder="Message"  >
                      </fieldset>
                  </div>
                  <div class="col-4">

 <button type="button" class="btn btn-primary text-white" style="margin: 20px;"  (click)="onSubmit()"   >envoyer</button>
                  </div>


              </div>
            </div>
            <div class="col-md-2">
          
          
                </div>
      </div>
      
</div>
