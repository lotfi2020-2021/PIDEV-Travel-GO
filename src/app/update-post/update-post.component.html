
  <section class="contact-us" style="margin-top: 100px;" id="contact-section">
    <div class="container">
      <div class="row">
        <div class="col-lg-8">
          <div id="map">
          
            <img class="card-img-top" width="100%" height="420px"  style="border:0; border-radius: 15px; position: relative; z-index: 2;" src="https://images.unsplash.com/photo-1650493216906-7f4ba474c4cc?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1632&q=80"   alt="Card image cap" />

            
            <div class="row">
              <div class="col-lg-4 offset-lg-1">
                <div class="contact-info">
             
                  <h4> {{currentUser.username}} </h4>
                  <span>010-020-0340</span>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="contact-info">
              
                  <h4>{{currentUser.email}}</h4>
                  <span>090-080-0760</span>
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="col-lg-4">
          <form id="contact" action="" method="post" (ngSubmit)="savePost()">
            <div class="row">
              <div class="col-lg-12">
                <div class="section-heading">
                  <h6></h6>
                  <h4>Modifier <em>votre publication</em></h4>
               
                </div>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="title" id="title"  [(ngModel)]="postUpdate.title"  placeholder="Titre" autocomplete="on"  >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <input type="text" name="description" id="description" [(ngModel)]="postUpdate.description"   placeholder="Description"  >
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <textarea name="content" id="content" placeholder="Contenus du publication"  [(ngModel)]="postUpdate.content"></textarea>
                </fieldset>
              </div>
              <div class="col-lg-12">
                <fieldset>
                  <button type="submit" id="form-submit" class="main-gradient-button">Modifier</button>
                </fieldset>
              </div>
            </div>
          </form>
        </div>
        <div class="col-lg-12">
          <ul class="social-icons">
            <li><a ><i class="fa fa-facebook"></i></a></li>
            <li><a ><i class="fa fa-twitter"></i></a></li>
            <li><a ><i class="fa fa-linkedin"></i></a></li>
            <li><a ><i class="fa fa-rss"></i></a></li>
            <li><a ><i class="fa fa-dribbble"></i></a></li>
          </ul>
        </div>
        <div class="col-lg-12">
  
        </div>
      </div>
    </div>
  </section>
